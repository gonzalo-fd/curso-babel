<body>
    <header>
        <nav>
          <h1 class="titulo">Trivial</h1>
        </nav>
    </header>
    <div id="pregunta"><h2>¿Qué propiedad no sirve para centrar horizontalmente un elemento en HTML?</h2></div>
    <div id="cont">
      <div class="respuesta">
          <p>horizontal-align: center</p>
      </div>
      <div class="respuesta">
          <p>justify-content: center</p>
      </div>
      <div class="respuesta">
          <p>text-align: center</p>
      </div>
      <div class="respuesta">
          <p>margin: 0 auto</p>
      </div>
    </div>
