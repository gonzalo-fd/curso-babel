<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <form action="/login" method="post">
        <fieldset>
            <legend>meeeeeh</legend>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autofocus>
        </div>
        <div>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="username" placeholder="Usuario" pattern="a.+">
        </div>
        <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pw" required>
        </div>
    </fieldset>
    <fieldset>
        <div>
            <label for="color">Color:</label>
            <input type="color" id="color" name="color">
        </div>
        <div>
            <label for="url">url:</label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">number:</label>
            <input type="number" id="number" name="number" min="0" max="7" step="2">
        </div>
        <div>
            <select name="opcion" id="opcion">
                <option value="1">Opcion 1</option>
                <option value="2">Opcion 2</option>
                <option value="3">Opcion 3</option>
                <option value="4">Opcion 4</option>
            </select>
        </div>
        <div>
            <label for="eh?">eh?:</label>
            <input type="radio" id="eh" name="eh" value="Si" checked>Si 
            <input type="radio" id="eh" name="eh" value="No">No
            <!-- mismo name para que no te deje seleccionar las dos -->
        </div>
    </fieldset>
        <button type="submit">Login</button>
    </form>

</body>
</html>
